<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/assets/img/netflix-icon.ico" type="image/icon.ico">
    <link rel="stylesheet" href="public/assets/css/style.css">
    <script src="public/assets/js/script.js"></script>
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <aside class="menu">
            <div class="main-menu">
                <div class="main-menu-left">
                    <div class="logo">
                        <img src="public/assets/img/netflix-logo.svg" alt="Logo Netflix">
                    </div>
                    <nav class="menu-options-left">
                        <ul>
                            <li class="menu-options-itens">Início</li>
                            <li class="menu-options-itens">Séries</li>
                            <li class="menu-options-itens">Filmes</li>
                            <li class="menu-options-itens">Mais recentes</li>
                            <li class="menu-options-itens">Minha lista</li>
                        </ul>
                    </nav>
                </div>
                <div class="main-menu-right">
                    <div class="account-menu">
                        <img src="public/assets/img/account-avatar.svg" alt="Avatar">
                    </div>
                </div>
            </div>
        </aside>
    </header>
    <main>
        <div class="destaque">
            <img src="public/assets/img/strangerthings.jpg" alt="destaque-image">
        </div>
    </main>
</body>
</html>
